<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <header>
            <img src="logo.png" alt="Netflix Logo" class="logo">
            <button class="sign-in">Entrar</button>
        </header>
        <div class="content">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <h2>A partir de R$20,90. Cancele quando quiser.</h2>
            <p>Quer assistir? Informe seu e-mail para criar ou reiniciar sua assinatura.</p>
            <form>
                <input type="email" placeholder="E-mail">
                <button>Vamos lá</button>
            </form>
        </div>
    </div>
</body>
</html>
